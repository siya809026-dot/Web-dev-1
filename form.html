<!DOCTYPE>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width", initial-scale="1.0">
        <title>Forms in html</title>
    </head>
    <body>
        <h1>Fill the form</h1>
        <form action="" method="post">
            <label >Name:
                <input type="text" placeholder="Enter your name" required>
            </label>
            <br>
            <br>
            <label for="email">email:</label>
            <input id="email" type="email" placeholder="Enter your email" required>
            <br>
            <br>
            <label for="password">password</label>
            <input id="password" type="password" placeholder="Enter your password" required>
        <br>
        <br>
            <label>Gender:</label>
            <br>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">Female
            <br>
            <br>
            <label>Select any Language:</label>
            <br>
            <input type="radio" name="select any language" value="English">English
            <br>
            <input type="radio" name="select any language" value="spanish">Spanish<br>
            <input type="radio" name="select any language" value="arabic">Arabic
            <br>
            <br>

            <label>Select the subject:</label>
            <br>
            <br>
            <select>
                <option value="front-end" selected>Front-end</option>
                <option value="back-end" >Back-end</option>
                <option value="fullstack" >Fullstack</option>
            </select> 
            <br>
            <br>
            <input type="submit" value="submit">
            

            

        </form>
        <a href="My project.html">Back to main page</a>
    </body>
</html>
