<!DOCTYPE html>
<html>
<head>
    <title>Lists in HTML</title>
</head>
<body>
    <h2>Lists in HTML</h2>
    <a href="My project.html">Go back</a>

    <!-- Unordered List -->
    <h3>Unordered List</h3>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <!-- Ordered List -->
    <h3>Ordered List</h3>
    <ol>
        <li>Maths</li>
        <li>Science</li>
        <li>English</li>
        <li>History</li>
    </ol>

    <!-- Definition List -->
    <h3>Definition List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>- HyperText Markup Language</dd>

        <dt>CSS</dt>
        <dd>- Cascading Style Sheets</dd>

        <dt>JS</dt>
        <dd>- JavaScript</dd>
    </dl>
 <a href="nested list.html">Nested list</a>
</body>
</html>
